<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/png" href="/img/images.jpg">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/57bbbac3d0.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 style="color: rgb(30, 167, 30);"><i class="fa-solid fa-code"></i>CODE EDITOR (HTML,CSS,JS)</h1>
    
    <div class="container">
        
        <div class="left">
            
            <label style="color: white;"><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label style="color: white;" ><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea id="css-code"onkeyup="run()"></textarea>

            <label style="color: white;" ><i class="fa-brands fa-js"></i>Java-Script</label>
            <textarea id="js-code"onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label style="color: white; "><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>
        </div>

    </div>

    <script>

        function run(){
            let htmlcode=document.getElementById("html-code").value;
            let csscode=document.getElementById("css-code").value;
            let jscode=document.getElementById("js-code").value;
            let outputcode=document.getElementById("output")

            output.contentDocument.body.innerHTML = htmlcode +"<style>"+ csscode + "</style>";
            output.contentWindow.eval(jscode);
        }

    </script>
     
    
</body>
</html>
